<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play list</title>
    <link rel="stylesheet" href="styles_2.css" />
  </head>
  <body>
    <article class="wrapper">
      <section>
        <div class="stutus-bar">
          <div class="starus-bar__column">
            <i class="fa-solid fa-xmark fa-2x"></i>
          </div>
          <div class="starus-bar__column"><h2>Play list</h2></div>
          <div class="starus-bar__column"></div>
        </div>

        <header class="currently-playing">
          <img src="#" alt="playing-Album" />
          <h1 class="currently-playing__title">Random Love</h1>
          <p class="currently-playing__text">by Divay Kapoor</p>
        </header>

        <div class="btn-bar">
          <div class="btn-bar__play">play icon</div>
          <div class="btn-bar__heart">heart</div>
          <div class="btn-bar__plus">plus</div>
        </div>

        <ul>
          <li>
            <div class="icon">icon</div>
            <h3>Matargasti</h3>
            <p>Mohit Chauhan</p>
          </li>
          <li>
            <div class="icon">icon</div>
            <h3>Attitude</h3>
            <p>Lewis Ofman・Attitude</p>
          </li>
          <li>
            <div class="icon">icon</div>
            <h3>Try Everthing</h3>
            <p>Shakira・Zootopia</p>
          </li>
          <li>
            <div class="icon">icon</div>
            <h3>Sunflower</h3>
            <p>Joseph Vincent・Sunflower</p>
          </li>
        </ul>
      </section>
    </article>
    <script
      src="https://kit.fontawesome.com/f2b801ea4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
