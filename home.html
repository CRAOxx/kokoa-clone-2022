<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play list</title>
    <link rel="stylesheet" href="styles_2.css" />
  </head>
  <body>
    <article class="wrapper">
      <section>
        <div class="stutus-bar">
          <div class="starus-bar__column">
            <i class="fa-solid fa-xmark fa-2x"></i>
          </div>
          <div class="starus-bar__column">
            <h2>Play list</h2>
          </div>
          <div class="starus-bar__column"></div>
        </div>

        <header class="currently-playing">
          <div class="playing-Album">
            <i class="fa-regular fa-image fa-4x"></i>
          </div>
          <div class="currently-playing box">
            <h1 class="currently-playing__title">Random<br />Love</h1>
            <p class="currently-playing__text">by Divay Kapoor</p>
          </div>
        </header>

        <form class="btn-bar">
          <button class="btn btn-bar__p lay">
            <i class="fa-regular fa-play fa-lg"></i>Play
          </button>
          <button class="btn btn-bar__heart">
            <i class="fa-regular fa-heart fa-lg"></i>
          </button>
          <button class="btn btn-bar__plus">
            <i class="fa-solid fa-plus fa-lg"></i>
          </button>
        </form>

        <ul>
          <li class="icon">
            <div class="icon__color"></div>
            <div class="icon__info">
              <h3>Matargasti</h3>
              <p>Mohit Chauhan</p>
            </div>
          </li>
          <li class="icon">
            <div class="icon__color"></div>
            <div class="icon__info">
              <h3>Attitude</h3>
              <p>Lewis Ofman・Attitude</p>
            </div>
          </li>
          <li class="icon">
            <div class="icon__color"></div>
            <div class="icon__info">
              <h3>Try Everthing</h3>
              <p>Shakira・Zootopia</p>
            </div>
          </li>
          <li class="icon">
            <div class="icon__color"></div>
            <div class="icon__info">
              <h3>Sunflower</h3>
              <p>Joseph Vincent・Sunflower</p>
            </div>
          </li>
        </ul>
      </section>
    </article>
    <script
      src="https://kit.fontawesome.com/f2b801ea4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
