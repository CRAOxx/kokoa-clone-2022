<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to LIME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:30</span></div>
      <div class="status-bar__column">
        <span>88%</span>
        <i class="fa-solid fa-battery-three-quarters fa-xl"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img src="screenshots/lime-logo.svg" alt="logo" width="100" />
      <h1 class="welcome-header__title">LIMEへようこそ</h1>
      <p class="welcome-header__text">
        LIMEに登録されてる電話番号でログインしてください。
      </p>
    </header>

    <form id="login-form">
      <label class="login-form_email" for="email"
        >メールアドレス <input type="text" placeholder="メールアドレス"
      /></label>
      <input type="password" placeholder="パスワード" />
      <input class="login-form_submit" type="submit" value="ログイン" />
      <div class="login-content">
        <div>
          <input class="checkbox" type="checkbox" id="log-in" name="log-in" />
          <label for="log-in"><span>自動ログイン</span></label>
        </div>
        <a href="#">パスワードを再設定</a>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/f2b801ea4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
